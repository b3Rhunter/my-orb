<svg xmlns="http://www.w3.org/2000/svg" xmlns:xhtml="http://www.w3.org/1999/xhtml" preserveAspectRatio="xMinYMin meet" viewBox="0 0 350 350">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style type="text/css">
                <![CDATA[
                .orb-container {
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                  align-items: center;
                  height: 100%;width: 50%;
                  }
                  
                  .blue-orb, .red-orb {
                    width: 150px;
                    height: 150px;
                    border-radius: 50%;
                    position: relative;
                }

                  .stage {width: 150px;height: 150px;display: inline-block;perspective: 1200px;perspective-origin: 50% 50%;}.shadow {position: absolute;width: 150px;height: 150px;background: radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1) 40%, rgba(0, 0, 0, 0) 50%);transform: rotateX(90deg) translateZ(-150px);z-index: -1;}.blue-orb, .red-orb {width: 150px;height: 150px;border-radius: 50%;position: relative;animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);}.blue-orb {background: radial-gradient(circle at 50px 50px, #a8e8ff, #0098b6);animation: blue-hoverOrb 3s infinite;}.blue-orb::before, .blue-orb::after, .red-orb::before, .red-orb::after {content: '';position: absolute;border-radius: 50%;width: 100%;height: 100%;}.blue-orb::before {background: radial-gradient(circle, rgb(78, 217, 255) 0%, rgba(0, 251, 255, 0) 100%);top: 105%;transform: perspective(1em) rotateX(40deg);filter: blur(1em);animation: hoverReflection 3s infinite;}.blue-orb:after {background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8) 14%, rgba(255, 255, 255, 0) 24%);transform: translateX(-80px) translateY(-90px) skewX(-20deg);filter: blur(10px);}.red-orb {background: radial-gradient(circle at 50px 50px, #ffa8a8, #b60000);animation: red-hoverOrb 3s infinite;}.red-orb::before {background: radial-gradient(circle, rgb(255, 78, 78) 0%, rgba(255, 0, 0, 0) 100%);top: 105%;transform: perspective(1em) rotateX(40deg);filter: blur(1em);animation: hoverReflection 3s infinite;}.red-orb:after {background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8) 14%, rgba(255, 255, 255, 0) 24%);transform: translateX(-80px) translateY(-90px) skewX(-20deg);filter: blur(10px);}]]>
            </style>

            <div class='orb-container'>
                <section class='stage'>
                    <figure class='blue-orb'>
                        <span class='shadow'></span>
                        <animate attributeName="transform" type="rotate" from="0 75 75" to="360 75 75" dur="3s" repeatCount="indefinite"/>
                    </figure>
                </section>
            </div>
    </div>
  </foreignObject>
</svg>